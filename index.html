<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <title>Fleeb Palace Weather</title>
    </head>
    <body>
        <header></header>

        <div class="bodycontainer">
            <div class="welcomecontainer">
                <div class="text">
                    <h2>Welcome</h2>
                    <h3>Please enter a town or city and click search to begin.</h3>
                    <h4>(Only within the UK please!)</h4>
                </div>
                <div class="searchbar">
                    <input type="text" id="userinput" value="Enter your location here." >
                    <button id="searchbutton"><i id="glass" class="fa-solid fa-magnifying-glass"></i></button>   
                </div>
            </div>
            <div id="weathercontainer" class="hidden">
                    <div id="locationbox" class="weatherboxes">
                        <h2 id="location">Sydney</h3>
                    </div>
                    <div id="temperaturebox" class="weatherboxes">
                        <h3 id="temp_max">30°C</h3>
                        <h3 id="temp_min">10°C</h3>
                    </div>
                    <div id="iconbox" class="weatherboxes">
                        <img src='https://openweathermap.org/img/wn/04d@2x.png' id="weathericon"></img>
                    </div>
                    <div id="current_tempbox" class="weatherboxes">
                        <h3 id="title">Currently</h3>
                        <h3 id="temp_current">30°C</h3>
                    </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
